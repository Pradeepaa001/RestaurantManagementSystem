{% extends "base.html" %}

{% block title %}Welcome to Restaurant RMS{% endblock %}

{% block content %}
<div class="landing-page">
    <!-- Background Image -->
    <div class="bg-image"></div>
    
    <!-- Content overlay -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-card">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-utensils food-icon"></i>
                        Choose Your Login
                    </h2>

                    <div class="row g-4">
                        <!-- Customer Login Card -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center p-4">
                                    <i class="fas fa-user fa-3x mb-3 text-primary"></i>
                                    <h3 class="card-title h4">Customer Login</h3>
                                    <p class="card-text text-muted">Quick login with just your phone number</p>
                                    <a href="{{ url_for('customer_login') }}" class="btn btn-primary w-100">
                                        Login as Customer
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Employee Login Card -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center p-4">
                                    <i class="fas fa-user-tie fa-3x mb-3 text-success"></i>
                                    <h3 class="card-title h4">Employee Login</h3>
                                    <p class="card-text text-muted">Staff access with phone and password</p>
                                    <a href="{{ url_for('employee_login') }}" class="btn btn-success w-100">
                                        Login as Employee
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.landing-page {
    position: relative;
    min-height: calc(100vh - 56px - 60px); /* Adjust based on your header/footer heights */
    display: flex;
    align-items: center;
    justify-content: center;
}

.bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{{ url_for('static', filename='images/re.jpeg') }}");
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: brightness(0.7);
    z-index: -1;
}

.content-card {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: rgba(255, 255, 255, 0.95);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.food-icon {
    color: var(--primary-color);
}

h2 {
    color: #333;
}
</style>
{% endblock %}
